<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamez Central - Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <link rel="stylesheet" href="./GC.css">
</head>
<body>
    <div class="ui top fixed menu">
        <div class="item" style="margin: 0px; padding: 5px 0px 0px 5px" >
            <a href="../index.html" ><img src="./Media/logo.png" width="50px"></a >
        </div>
        <a class="item page" href="./risk.html">Risk</a>
        <a class="item page" href="./chess.html">Chess</a>
        <a class="item page" href="./tictactoe.html">Tic-Tac-Toe</a>
        <a class="item page" href="./leaderboard.html">Leaderboard</a>
        <a class="item page" href="./credits.html">Credits</a>
        <a class="item page" href="./bugz.html">bugz</a> <!--icon?-->
        <div class="right item dropdown" style="margin-right: 5px; padding: 5px 0px 0px 5px" >
            <img src="./Media/Store/shoppingcart.png" id="shoppingCart" width="20px" style="margin-right: 10px; display:none;">
            <p id="cartItemCount" style="position: absolute; top: 4px; right: 124px; background-color: red; color: white; border-radius: 50%; padding: 3px 5px; font-size: 12px; display: none;"></p>
            <img src="./Media/Store/coin.png" id="coin" width="20px">
            <p id="balanceTop" style="margin-right:10px"></p>
			<object id="accountImage" data="./Media/profile/account.png" width="40px" style="margin:0px" type="image/png" class="avatar-svg">
				<img src="./Media/profile/account.png" width="40px" alt="Avatar 1"/>
			</object>
            <div class="dropdown-content">
                <a id="loginLink" href="./login.html">Login</a> <!--Displayed when logged out, hidden when logged in -->
                <a id="signupLink" href="./signup.html">Sign Up</a> <!--Displayed when logged out, hidden when logged in -->
                <a id="profileLink" href="./profile.html" style="display:none;">Profile</a> <!--Hidden when logged out, showing when logged in -->
                <a id="storeLink" href="./store.html" style="display:none;">Store</a> <!--Hidden when logged out, showing when logged in -->
                <a id="cartLink" href="./cart.html" style="display:none;">Cart</a><!--Hidden when logged out, showing when logged in -->
                <a id="logoutLink" href="#" style="display:none;">Logout</a> <!--Hidden when logged out, showing when logged in -->
            </div>
        </div>
    </div>

    <div class="store-container">
        <h1>Store</h1>
        <div class="store-items">
            <div class="coin-packs">
                <div class="store-item">
                    <div class="item-image">
                        <img src="./Media/Store/coinPack1.png" alt="Item 1">
                    </div>
                    <div class="item-details">
                        <h3>&dollar;0.99</h3>
                        <p>10 coins</p>
                        <button class="storeAddButton" onclick="addToCart('coinPack1')">Add to Cart</button>
                    </div>
                </div>
                <div class="store-item">
                    <div class="item-image">
                        <img src="./Media/Store/coinPack2.png" alt="Item 2">
                    </div>
                    <div class="item-details">
                        <h3>&dollar;2.99</h3>
                        <p>40 coins</p>
                        <button class="storeAddButton" onclick="addToCart('coinPack2')">Add to Cart</button>
                    </div>
                </div>
                <div class="store-item">
                    <div class="item-image">
                        <img src="./Media/Store/coinPack3.png" alt="Item 3">
                    </div>
                    <div class="item-details">
                        <h3>&dollar;5.99</h3>
                        <p>100 coins</p>
                        <button class="storeAddButton" onclick="addToCart('coinPack3')">Add to Cart</button>
                    </div>
                </div>
                <div class="store-item">
                    <div class="item-image">
                        <img src="./Media/Store/coinPack4.png" alt="Item 4">
                    </div>
                    <div class="item-details">
                        <h3>&dollar;9.99</h3>
                        <p>250 coins</p>
                        <button class="storeAddButton" onclick="addToCart('coinPack4')">Add to Cart</button>
                    </div>
                </div>
                <div class="store-item">
                    <div class="item-image">
                        <img src="./Media/Store/coinPack5.png" alt="Item 5">
                    </div>
                    <div class="item-details">
                        <h3>&dollar;19.99</h3>
                        <p>500 coins</p>
                        <button class="storeAddButton" onclick="addToCart('coinPack5')">Add to Cart</button>
                    </div>
                </div>
                <!-- Can add more store items as we need them -->
            </div>
        </div>
    </div>

</body>

<footer>
    <div class="ui inverted bottom fixed menu">
        <div class="item">
            <p>2024 Â© Copyright Gamez Central. All rights Reserved.</p>
        </div>
        <div class="item">
            <p>CSS provided by Fomantic-UI</p>
        </div>
    </div>
</footer>

<script src="./scripts/User/signUp_Login.js"></script>
<script src="./scripts/store/cart.js"></script>
<script>
    window.onload = function () {
        fetchBalanceAndAvatar(); // Fetch the balance when the page loads
        checkCart();
    };
</script>

</html>
